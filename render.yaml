services:
  - type: web
    name: campus-ratings
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.16.11
      - key: DATABASE_URL
        fromDatabase:
          name: campus-ratings-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: RECAPTCHA_ENABLED
        sync: false
      - key: RECAPTCHA_SITE_KEY
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false

databases:
  - name: campus-ratings-db
    databaseName: campusratings
    user: campusratings
    plan: free
